<mat-card class="upload-card mat-elevation-z4">
  <mat-card-title>Cargar Imagen Binaria</mat-card-title>
  <mat-card-content>
    <div class="upload-section">
      <input #fileInput type="file" accept="image/*" (change)="onImageSelected($event)" />

      <div class="spinner" *ngIf="isLoadingImage">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div *ngIf="imageLoaded()" class="mt-4">
        <label for="slider" class="slider-label">Número de puntos aleatorios: {{ numPoints }}</label>

        <mat-slider
          [min]="minPoints"
          [max]="maxPoints"
          [step]="stepPoints"
          thumbLabel
        >
          <input matSliderThumb [(ngModel)]="numPoints" />
        </mat-slider>

        <div class="mt-4">
          <button
            mat-raised-button
            color="primary"
            (click)="calculateArea()"
            [disabled]="!imageLoaded() || isLoadingImage"
          >
            Calcular Área Estimada
          </button>
        </div>
      </div>

      <canvas
        #canvas
        class="image-canvas"
        [hidden]="!imageLoaded()"
      ></canvas>

      
    </div>
  </mat-card-content>
</mat-card>
