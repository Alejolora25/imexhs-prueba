<mat-card class="result-card mat-elevation-z4">
  <mat-card-title>Resultados de Cálculo</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="results()" class="mat-elevation-z2">

      <!-- Fecha -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
        <td mat-cell *matCellDef="let r"> {{ r.timestamp }} </td>
      </ng-container>

      <!-- Área -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Área Estimada (px²) </th>
        <td mat-cell *matCellDef="let r"> {{ r.area | number: '1.0-2' }} </td>
      </ng-container>

      <!-- Puntos -->
      <ng-container matColumnDef="numPoints">
        <th mat-header-cell *matHeaderCellDef> Puntos Muestreados </th>
        <td mat-cell *matCellDef="let r"> {{ r.numPoints }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>
